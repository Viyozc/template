<div>
    <div class="container" ng-show="!resultShow">
        <div class="row">
            <div class="page-header">
                <h2 class="text-center">{{data.name}}</h2>
            </div>
            <div>{{data.introduce}}</div>
        </div>
        <br>
        <div class="row">
            <form ng-submit="submitForm()">
                <div class="form-group" ng-repeat="(a,item) in questions track by $index">
                    {{$index+1 + '. '}}<label>{{item.question}}</label>
                    <textarea class="form-control" rows="3" ng-if="item.type === 'text'"
                              ng-model="$parent.result[$index]"></textarea>
                    <div class="radio" ng-if="item.type === 'singleSelection'" ng-repeat="(k,obj) in item.answers">
                        <label>
                            <input type="radio" name="{{a}}" ng-value="k" ng-model="$parent.$parent.result[a]">
                            {{obj.answer}}
                        </label>
                    </div>
                    <div class="checkbox" ng-if="item.type ==='MultipleSelection'" ng-repeat="(k,obj) in item.answers">
                        <label>
                            <input type="checkbox" name="{{a}}" ng-model="$parent.$parent.result[a][k]">
                            {{obj.answer}}
                        </label>
                    </div>
                    <textarea class="form-control" rows="3" ng-if="item.type === 'custom'"
                              ng-model="$parent.result[$index]">

                    </textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>
    <div class="container" ng-show="resultShow">
        <div class="page-header">答案:</div>
        <div class="well">
            {{result}}
        </div>
    </div>
</div>
